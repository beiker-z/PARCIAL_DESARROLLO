<form bgcolor="black">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">id</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="id">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Nombre</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Nombre">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Direccion</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Nit</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Nit">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Creado Por</label>
      <input type="text" class="form-control" id="creador por">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onGuardar()">Guardar</button>
  <button type="submit" class="btn btn-warning" (click)="onCancelar()">Cancelar</button>
  <button type="submit" class="btn btn-danger"(click)="onEliminar()">Eliminar</button>
</form>
